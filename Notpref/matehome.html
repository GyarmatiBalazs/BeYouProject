<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termékek</title>
    <link rel="stylesheet" href="matestyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="magas">
                    <div class="logo">
                        <img src="img/logo.png" alt="Logo">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="search-container">
                    <div class="form-inline d-flex justify-content-center md-form form-sm active-pink active-pink-2 mt-2 search-form">
                        <input class="form-control form-control-sm ml-3 w-100" type="text" placeholder="Search" aria-label="Search">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="keret"></div>

    <div class="container">
        <div class="nnav">
            <div class="row">
                <div class="menu group col-12">
                    <ul>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Összes termék
                            </a>
                        </li>
                        <li>Új termékek</li>
                        <li>Gyűrűk</li>
                        <li>Karkötők</li>
                        <li>Füllbevalók</li>
                        <li>Kollekciók</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="keret2"></div>

    <div class="container">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-flex">
                        <img src="img/charm.png" class="d-block w-100 m-2" alt="...">
                        <img src="img/charm.png" class="d-block w-100 m-2" alt="...">
                        <img src="img/charm.png" class="d-block w-100 m-2" alt="...">
                        <img src="img/charm.png" class="d-block w-100 m-2" alt="...">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex">
                        <img src="img/fullbevalo.png" class="d-block w-100 m-2" alt="...">
                        <img src="img/fullbevalo.png" class="d-block w-100 m-2" alt="...">
                        <img src="img/fullbevalo.png" class="d-block w-100 m-2" alt="...">
                        <img src="img/fullbevalo.png" class="d-block w-100 m-2" alt="...">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex">
                        <img src="img/karkoto.png" class="d-block w-100 m-2" alt="...">
                        <img src="img/karkoto.png" class="d-block w-100 m-2" alt="...">
                        <img src="img/karkoto.png" class="d-block w-100 m-2" alt="...">
                        <img src="img/karkoto.png" class="d-block w-100 m-2" alt="...">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


        <div class="row mt-4">
            <div class="col-12">
                <img src="img/bannerimg.png" alt="Kép 1" class="bannerimg img-fluid">
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12 col-md-3">
                <img src="img/charm.png" alt="Kép 1" class="img-fluid">
            </div>
            <div class="col-12 col-md-3">
                <img src="img/gyuru.png" alt="Kép 2" class="img-fluid">
            </div>
            <div class="col-12 col-md-3">
                <img src="img/karkoto.png" alt="Kép 3" class="img-fluid">
            </div>
            <div class="col-12 col-md-3">
                <img src="img/nyaklanc.png" alt="Kép 4" class="img-fluid">
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-3">
            <img src="img/charm.png" alt="Kép 1" class="img-fluid">
        </div>
        <div class="col-3">
            <img src="img/gyuru.png" alt="Kép 2" class="img-fluid">
        </div>
        <div class="col-3">
            <img src="img/karkoto.png" alt="Kép 3" class="img-fluid">
        </div>
        <div class="col-3">
            <img src="img/nyaklanc.png" alt="Kép 4" class="img-fluid">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
