<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Filter</title>
    <style>
        button {
            border: none;
            background: none;
            padding: 0;
            font: inherit;
            cursor: pointer;
            outline: inherit;
            display: inline-flex;
            align-items: center;
        }

        .material-filter {
            cursor: pointer;
            position: relative;
            display: inline-flex;
            align-items: center;
            margin: 10px;
        }

        .outer-circle {
            width: 50px;
            height: 50px;
            border: 2px solid black;
            border-radius: 50%;
            position: relative;
        }

        .inner-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #3498db; /* Változtathatsz a kör belső színén */
            position: absolute;
            top: 0;
            left: 0;
            transition: background-color 0.3s ease;
        }

        .text {
            margin-left: 10px;
            font-size: 16px;
            color: #333; /* Változtathatsz a szöveg színén */
        }

        .hover-frame {
            width: calc(100% + 5px);
            height: calc(100% + 5px);
            border: 2px solid transparent;
            border-radius: 50%;
            position: absolute;
            top: -4px;
            left: -4px;
            transition: border-color 0.3s ease;
        }

        .material-filter:hover .hover-frame {
            border-color: #000000; /* Változtathatsz a hover keretének színén */
        }

        .material-filter.active .hover-frame {
            border-color: #000000; /* Változtathatsz az aktív állapot keretének színén */
        }

        .material-filter.active .inner-circle {
            background-color: #3498db; /* Az aktív állapotban a kör belső színének változatlan maradása */
        }
    </style>
</head>
<body>

    <button class="material-filter" onclick="toggleActive(this)">
        <span class="outer-circle">
            <span class="inner-circle"></span>
            <span class="hover-frame"></span>
        </span>
        <span class="text">Anyag szűrő</span>
    </button>

    <script>
        function toggleActive(element) {
            element.classList.toggle("active");
        }
    </script>




</body>
</html>
